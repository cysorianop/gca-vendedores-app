<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Seguimiento de Vendedores</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Manifest json -->
  <link rel="manifest" href="manifest.json">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Maps API -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHXmh5U5NZMyEgkKU992aUUabWyphtkS0&libraries=geometry,places">
  </script>
  
  <!-- Meta tags -->
  <meta name="description" content="Sistema de seguimiento de vendedores con geolocalización">
  <meta name="keywords" content="vendedores, tracking, geolocalización, angular">
  <meta name="author" content="GCA - Prueba Técnica">
  
  <!-- PWA Meta tags -->
  <meta name="theme-color" content="#1976d2">
  <link rel="manifest" href="manifest.json">
  
  <!-- Styles -->
  <style>
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 300;
      margin: 0;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Hide loading when app is ready */
    .app-loaded .initial-loading {
      display: none;
    }
    
    /* Global styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #fafafa;
    }
    
    html, body {
      height: 100%;
    }
    
    /* Material Design overrides */
    .mat-typography {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Screen -->
  <div class="initial-loading" id="initialLoading">
    <div class="loading-spinner"></div>
    <p class="loading-text">Cargando Sistema de Vendedores...</p>
  </div>
  
  <!-- Angular App -->
  <app-root></app-root>
  
  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 2000);
    });
    
    window.initMap = function() {
      console.log('Google Maps API loaded successfully');
    };
    
    window.gm_authFailure = function() {
      console.error('Google Maps API authentication failed');
      alert('Error: No se pudo cargar Google Maps. Verifique la API Key.');
    };
  </script>
</body>
</html>
